 <!DOCTYPE html>
<html lang="en">
    <head>
        <title> LOGIN</title>
        <link rel="stylesheet" href="../../assets/css/loginstyle.css">
    </head>
    <body>
        <div class="login-box">
            <h1>LOGIN</h1>
            <form role="form" onsubmit="login(event);">
                <label>EMAIL</label>
                <input id="email" type="email" required="true">
                <label>PASSWORD</label>
                <input id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required="true">
                <!-- <p><a href="">forget password?</a></p> -->
                <button class="btn" type="submit">SUBMIT</button>           
            </form>
        </div>
        <p class="para2">
            Not have an account? <a href="Signup.html">Sign Up here</a>
        </p>
