<!DOCTYPE html>
<html lang="en">
    <head>
        <title>REGISTER</title>
        <link rel="stylesheet" href="../../assets/css/loginstyle.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <body>
        <div class="signup-box">
            <h1>SIGN UP</h1>
            <h4>It's free and only takes a minute</h4>
            <form role="form" onsubmit="Registered(event);">
                <label>NAME</label>
                <input id="name" type="text" pattern="[A-Za-z]+" required="true"/>
                <label>PHONE</label>
                <input id="phonenumber" type="tel" pattern="[0-9].{9}" required="true"/>
                <label>EMAIL</label>
                <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="true">
                <label>PASSWORD</label>
                <input id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required="true">
                <label>CONFORM PASSWORD</label>
                <input id="confirm_password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="true"> 
                <!-- <button class="btn" type="button"  onclick="subit()">SUBMIT</button> -->
                <button class="btn" type="submit">SUBMIT</button>           

            </form>

            <p>
                By clicking the Submit button, you agree to our <br>
                <a href="#"> Terms and Condition</a> and <a href="#"> Policy And Privacy</a>
            </p>
        </div>
        <p class="para2">Already have an account? <a href="Login.html">Login here</a></p>
