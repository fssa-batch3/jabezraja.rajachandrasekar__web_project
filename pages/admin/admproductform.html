        <script>function createproduct() {
          event.preventDefault();

          const catagory = document.getElementById("cato").value;
          const product_catagory = document.getElementById("pcate").value;

          const product_name = document.getElementById("pname").value;
          const attractive_offer_discount = document.getElementById("aofdis").value;
          const brand_name = document.getElementById("bname").value;
          const price = document.getElementById("price").value;
          const size = document.getElementById("size").value;

          const Quantiy = document.getElementById("qty").value;
          const main_img = document.getElementById("mimg").value;
          const sub_img1 = document.getElementById("simg1").value;
          const sub_img2 = document.getElementById("smig2").value;
          const sub_img3 = document.getElementById("simg3").value;
          const features = document.getElementById("fetes").value;
          const description = document.getElementById("descrion").value;

          const puid = crypto.randomUUID();

          // selecting the catogory

          const products = JSON.parse(localStorage.getItem("products_details")) || [];

          products.push({
                 catagory,
                 product_catagory,
                 product_name,
                 attractive_offer_discount,
                 brand_name,
                 price,
                 size,
                 Quantiy,
                 features,
                 description,
                 puid,
                 image: {
                        main_img,
                        sub_img1,
                        sub_img2,
                        sub_img3,
                       },
                });

          localStorage.setItem("products_details", JSON.stringify(products));
          location.href = "./admproductlist.html";
          document.querySelector("form").reset();
}
    </script>
