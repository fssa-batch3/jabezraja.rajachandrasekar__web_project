<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <link rel="icon" href="assets/images/logo.jpg" type="image/x-icon">
    <link href="/assets/css/admstyle.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">    <link href="https://fonts.googleapis.com/css2?family-Roboto&display-swap" rel="stylesheet">
</head>
<body class="manico">
        <!-----Header Section----->
        <header>
            <div class="admnav">
                <a href="#">JAUNTY</a>  
                <div class="admnav-p">
                    <p><a href="#">RIALTO</a></p>
                </div>
            </div>
        </header>
            <div class="sbox">
                <div class="search-box">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="text" class="input-search" placeholder="Type to Search...">
                  </div>
                </div>
                <section>
                    <div class="cardvd">
                        <div class="common-headingv">
                            <div class="common-heading-leftv">
                                <h1>Best of Electronics</h1><i class="fa-solid fa-timer"></i>
                            </div>
                        </div>
                        <div class="common-row-col-dealsv">
                        </div>                    
                </section>
<section>
    <div class="bx">
    <div>
        <p class="enable"><i class="fas fa-edit"></i></p>
    </div>
    <form role="form" onsubmit="createproduct(event);">
        <div class="adm_editform">
         <div class="inter">  <label>Product ID</label>
                <input id="" type="text" disabled >
                
                <label>Product Name</label>
                <input id="pname" type="text" readonly required>

                <label>Attractive Offers/Discount</label>                  
                <input id="aofdis" type="text" readonly required>

                <label>Brand Name</label>
                <input id="bname" type="text" readonly required> </div>

        <div class="inter">   <label>Main Image</label>
                <input id="mimg" type="url" readonly required> 

                <label>Sub Image 1</label>
                <input id="simg1" type="url" readonly required> 

                <label>Sub Image 2</label>
                <input id="smig2" type="url" readonly required> 

                <label>Sub Image 3</label>
                <input id="simg3" type="url" readonly required> </div>

         <div class="inter"> <label>Price</label>
                <input id="price" type="text" readonly required> 

                <label>Size</label>
                <input id="size" type="text" readonly required maxlength="1">

                <label>Quantiy</label>
                <input id="qty" type="" pattern="[0-9]+" readonly required>  
                <label>Features</label>
                <textarea id="fetes" title="" readonly required> </textarea>      </div> 
<div class="inter">
                <label>Description</label>
                <textarea id="descrin" title="" readonly required> </textarea>    

            <div class="adm_editformbtn">    
               <div id="admfbtnd"><button class="ebtn" type="submit">SAVE</button></div> 
             
               <div id="admfbtnd"><button class="ebtn" type="button" onclick="">DELETE</button></div>  
            </div>
        </div>  
    </div>
            </form>
        </div>
</section>

</body>

<script>

    let boe_catagory = JSON.parse(localStorage.getItem('boe_catagory'));
    console.log(boe_catagory);

for(let i=0; i<boe_catagory.length; i++){

card_1 = document.createElement("div");
card_1.setAttribute("class", "common-col");
document.querySelector("div.common-row-col-dealsv").append(card_1)

img_of_electronics = document.createElement("img");
img_of_electronics.setAttribute("class", "product-img");
img_of_electronics.setAttribute("src", boe_catagory[i]["main_img"]);
card_1.append(img_of_electronics);

h3_for_product = document.createElement("h3");
h3_for_product.setAttribute("class", "product-title");
h3_for_product.innerText=(boe_catagory[i]["product_name"]);
card_1.append(h3_for_product);

h4_for_product = document.createElement("h4");
h4_for_product.setAttribute("class", "-title");
h4_for_product.innerText=(boe_catagory[i]["attractive_offer_discount"]);
card_1.append(h4_for_product);

h6_for_product = document.createElement("h6");
h6_for_product.setAttribute("class", "price");
h6_for_product.innerText=(boe_catagory[i]["brand_name"]);
card_1.append(h6_for_product);

document.querySelector("div.common-row-col-dealsv").append(card_1)

}

</script>

</html>
