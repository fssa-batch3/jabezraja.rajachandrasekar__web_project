    <script>
        // Create the table element
        const c_itm = JSON.parse(localStorage.getItem("cart_details"));

        let tot_itm = c_itm.length;

        const table = document.createElement("table");
        table.className = "details";

        // Create the caption element
        const caption = document.createElement("caption");
        table.appendChild(caption);

        // Create the table header element
        const th = document.createElement("th");
        th.scope = "col";
        table.appendChild(th);

        // Create the first row
        const row1 = document.createElement("tr");

        // Create the first cell in the first row
        const cell1_1 = document.createElement("td");
        cell1_1.textContent = "TOTAL ITEM";
        row1.appendChild(cell1_1);

        // Create the second cell in the first row
        const cell1_2 = document.createElement("td");
        cell1_2.id = "rf";
        cell1_2.textContent = tot_itm;
        row1.appendChild(cell1_2);

        table.appendChild(row1);

        // Create the second row
        const row2 = document.createElement("tr");

        // Create the first cell in the second row
        const cell2_1 = document.createElement("td");
        cell2_1.textContent = "TOTAL AMOUNT";
        row2.appendChild(cell2_1);

        // Create the second cell in the second row
        const cell2_2 = document.createElement("td");
        cell2_2.id = "rf";
        cell2_2.textContent = "Free";
        row2.appendChild(cell2_2);

        table.appendChild(row2);

        // Add the table to the document body or any desired container element
        document.body.appendChild(table);
        document.querySelector(".rightside").append(table);
        
    </script>
