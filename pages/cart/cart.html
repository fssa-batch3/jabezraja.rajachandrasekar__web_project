        <script>
        const cart = JSON.parse(localStorage.getItem("cart_details"));
        const pro_data = JSON.parse(localStorage.getItem("products_details"));
        const cart_products = [];

        for (let i = 0; i < cart.length; i++) {
                const cartpro = pro_data.find(e => e.puid === cart[i].product_id);
                cart_products.push(cartpro);
        }

        for (let i = 0; i < cart_products.length; i++) {
                const tr_table = document.createElement("tr");
                tr_table.setAttribute("id", "carit");

                const td = document.createElement("td");
                td.setAttribute("id", "trex");
                tr_table.append(td);

                const image = document.createElement("img");
                image.setAttribute("src", cart_products[i].image.main_img);
                td.append(image);

                const td1 = document.createElement("td");
                td1.setAttribute("id", "trex");
                tr_table.append(td1);

                const name = document.createElement("p");
                name.innerText = cart_products[i].product_name;
                td1.append(name);

                const td2 = document.createElement("td");
                td2.setAttribute("id", "trex");
                tr_table.append(td2);

                const price = document.createElement("p");
                price.innerText = cart_products[i].price;

                const td3 = document.createElement("td");
                td3.setAttribute("id", "trex");
                tr_table.append(td3);

                const quantity = document.createElement("input");
                tr_table.append(quantity);

                const td4 = document.createElement("td");
                td4.setAttribute("id", "trex");
                tr_table.append(td4);

                const total_price = document.createElement("p");
                total_price.innerText = "10000";
                td4.append(total_price);

                const td5 = document.createElement("td");
                td5.setAttribute("id", "trex");
                tr_table.append(td5);

                const icon_con = document.createElement("p");
                icon_con.setAttribute("class", "fa-sm");
                tr_table.append(icon_con);

                const icon = document.createElement("icon");
                icon.setAttribute("class", "fa-solid fa-xmark");
                icon_con.append(icon);

                document.querySelector("div.product-table").append(tr_table);
        }
    </script>
